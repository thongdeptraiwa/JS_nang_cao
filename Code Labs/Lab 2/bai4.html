<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra định dạng email</title>
    <style>
        p{
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="inputEmail">Nhập địa chỉ email:</label>
    <input type="text" id="inputEmail" />

    <button onclick="checkEmailFormat()">Check</button>

    <p id="result"></p>

    <script>
        function checkEmailFormat() {
            // Lấy giá trị từ ô nhập email
            const inputElement = document.getElementById('inputEmail');
            const inputEmail = inputElement.value;

            // Định nghĩa regex cho định dạng email
            const emailRegex = /^[a-z][a-z0-9_\.]{4,31}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/i;

            // Kiểm tra định dạng và hiển thị kết quả
            const isValidEmail = emailRegex.test(inputEmail);
            const resultElement = document.getElementById('result');
            resultElement.textContent = isValidEmail ? 'TRUE' : 'FALSE';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <style>
        #colorSquare{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 20px;
        }
        button{
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Color Change</h1>
    <div id="colorSquare"></div>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function randomColor(){
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

        function changeColor(){
            var colorSquare = document.querySelector("#colorSquare");

            // Thay đổi màu của ô vuông sau 1s
            setTimeout(function(){
                colorSquare.style.backgroundColor = randomColor();
            },1000)
        }
    </script>
</body>
</html>

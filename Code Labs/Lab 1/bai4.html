<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <style>
        .user_item{
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form">
        <div>
            <label>ID</label>
            <input type="number" id="addUserID" value="" placeholder="">
        </div>
        <div>
            <label>Name</label>
            <input type="text" id="addUserText" value="" placeholder="">
        </div>
        <div>
            <label>Gender</label>
            <select id="addUserGender">
                <option value="1">male</option>
                <option value="2">female</option>
            </select>
        </div>
        <div>
            <button id="addAction">Add</button>
        </div>
    </div>
    <ul id="target"></ul>

    <script>
        var users = [
            {
                id: 1, 
                name: "James Smith", 
                gender: 1
            },
            {
                id: 2, 
                name: "Isla Brown", 
                gender: 2
            },
            {
                id: 3, 
                name: "Amelia Davies", 
                gender: 2
            },
            {
                id: 4, 
                name: "Jacob Evans", 
                gender: 1
            }
        ];
        var target = document.querySelector("#target");
        var addButton = document.querySelector("#addAction");
        var userIDInput = document.querySelector("#addUserID")
        var userNameInput = document.querySelector("#addUserText");
        var userGenderInput = document.querySelector("#addUserGender");

        // Hiển thị mảng users ban đầu
        users.forEach(function(user){
            var li = document.createElement("li");
            li.classList.add("user_item");
            var gender = user.gender === 1 ? "male" : "female";
            li.innerText = user.id + " - " + user.name + " - " + gender;
            target.appendChild(li);
        });

        addButton.addEventListener("click", function(){
            var id = parseInt(userIDInput.value);
            var name = userNameInput.value;
            var gender = parseInt(userGenderInput.value);

            var newUser = {
                id: id,
                name: name,
                gender: gender
            };

            users.push(newUser);

            var li = document.createElement("li");
            li.classList.add("user_item");
            var genderText = gender === 1 ? "male" : "female";
            li.innerText = id + " - " + name + " - " + genderText;
            target.appendChild(li);

            // Reset form inputs
            userIDInput.value = "";
            userNameInput.value = "";
            userGenderInput.value = "1";
        });
    </script>
</body>
</html>

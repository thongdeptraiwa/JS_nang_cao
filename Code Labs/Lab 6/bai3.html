<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <!-- Dùng thẻ <pre>: Là thẻ HTML dùng để hiển thị văn bản (text) với định dạng giữ nguyên (preformatted). 
        Nó giữ nguyên cả khoảng trắng và dòng xuống, nếu có. -->
    <pre id="jsonOutput"></pre>
    <script>
        // Sử dụng fetch() để gửi request GET đến đường dẫn
        fetch("https://reqres.in/api/users?page=1&per_page=10")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Hiển thị kết quả JSON lên giao diện
                document.getElementById("jsonOutput").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Fetch error:", error);
            });
    </script>
</body>

</html>

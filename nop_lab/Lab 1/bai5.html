<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Converter</title>
</head>

<body>
    <form id="dateForm">
        <div>
            <label for="day">Day:</label>
            <input type="number" id="day" required>
        </div>

        <div>
            <label for="month">Month:</label>
            <input type="number" id="month" required>
        </div>

        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" required>
        </div>

        <div>
            <button type="button" onclick="convertDate()">Convert</button>
        </div>

    </form>

    <h3 id="result1"></h3>
    <h3 id="result2"></h3>
    <h3 id="result3"></h3>
    <h3 id="result4"></h3>
    <h3 id="result5"></h3>

    <script src="script.js"></script>
</body>

</html>

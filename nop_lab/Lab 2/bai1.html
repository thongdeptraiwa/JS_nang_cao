<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        p{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="inputString">Nhập chuỗi:</label>
    <input type="text" id="inputString" />
    <button onclick="countStringLength()">Count</button>

    <p id="result"></p>

    <script>
        function countStringLength() {
            const inputElement = document.getElementById('inputString');
            const inputValue = inputElement.value;

            const stringLength = inputValue.length;

            const resultElement = document.getElementById('result');
            resultElement.textContent = `Độ dài của chuỗi là: ${stringLength}`;
        }
    </script>
</body>

</html>

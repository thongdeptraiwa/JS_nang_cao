<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>

<body>
    <div>
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" value="Nguyen Van A" disabled>
    </div>
    <div>
        <label for="studentAge">Student Age</label>
        <input type="number" id="studentAge" value="20" disabled>
    </div>
    <div>
        <label for="studentAddress">Student Address</label>
        <input type="text" id="studentAddress" value="Ha Noi" disabled>
    </div>
    <div>
        <label for="subjectName">Subject Name</label>
        <input type="text" id="subjectName" value="">
    </div>
    <div>
        <label for="subjectPoint">Point</label>
        <input type="number" id="subjectPoint" value="">
    </div>
    <input type="button" value="Add" onclick="addSubject()">
    <p id="student_name"></p>
    <p id="student_age"></p>
    <p id="student_address"></p>
    <p>Subject:</p>
    <ul id="subjects"></ul>
    <script>
        var student = {
            name: "Nguyen Van A",
            age: 20,
            address: "Ha Noi",
            subjects: [
                {
                    name: "JavaScript",
                    point: 8
                }
            ]
        };

        displayStudentInfo();
        displaySubjects();

        function displayStudentInfo(){
            document.querySelector("#student_name").textContent
            = "Name: " + student.name;
            document.querySelector("#student_age").textContent
            = "Age: " + student.age;
            document.querySelector("#student_address").textContent
            = "Address: " + student.address;
        }

        function displaySubjects(){
            var subjectsList = document.querySelector("#subjects");
            subjectsList.innerHTML = ""; 

            student.subjects.forEach(function (subject){
                var listItem = document.createElement("li");
                listItem.textContent = subject.name + " - " + subject.point;
                subjectsList.appendChild(listItem);
            });
        }

        function addSubject(){
            var subjectName = document.querySelector("#subjectName").value;
            var subjectPoint = document.querySelector("#subjectPoint").value;

            if(subjectName && !isNaN(subjectPoint)){
               
                var newSubject = {
                    name: subjectName,
                    point: parseFloat(subjectPoint)
                };

                student.subjects.push(newSubject);

                displayStudentInfo();
                displaySubjects();

                document.querySelector("#subjectName").value = "";
                document.querySelector("#subjectPoint").value = "";
            }else{
                alert("Vui lòng nhập đầy đủ thông tin môn học và điểm!!!");
            }
        }
    </script>
</body>

</html>

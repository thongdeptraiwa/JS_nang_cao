<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        #result {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Chỉ số BMI Calculator</h1>
    <input type="number" id="height" placeholder="Nhập chiều cao (cm)">
    <input type="number" id="weight" placeholder="Nhập cân nặng (kg)">
    <button onclick="calculatorBMI()">Tính chỉ số BMI</button>
    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function calculatorBMI() {
            var height = document.querySelector("#height").value;
            var weight = document.querySelector("#weight").value;

            var heightInMeters = height / 100;

            var bmi = weight / (heightInMeters * heightInMeters);

            document.querySelector("#result").innerHTML = "Chỉ số BMI của bạn là: " + bmi.toFixed(2);
        }
    </script>
</body>

</html>

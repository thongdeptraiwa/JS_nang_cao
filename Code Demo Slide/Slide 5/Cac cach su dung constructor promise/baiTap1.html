<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>

<body>
    <h2>Loading...</h2>
    <script>
        /* Bài tập 1: Sử dụng cách tạo Promise bằng constructor Promise để tạo ra một Promise và xử lý
        kết quả thành công và thất bại của nó. */

        var h2 = document.querySelector('h2');
        function quaTrinhHoc(totalMark, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (totalMark >= 9) {
                        resolve(totalMark);
                    } else {
                        reject('Không đủ điều kiện sv xuất sắc');
                    }
                }, time);
            })
        }

        var diemTongKet = prompt('Nhập điểm tổng kết:');

        // Thời gian tính bằng milisecond (đại diện cho 1.5 tháng)
        var time = prompt('Thời gian delay:');
        quaTrinhHoc(parseFloat(diemTongKet), parseInt(time))
            .then((mark) => {
                h2.innerText = 'Đi Singapore, vì điểm tổng kết = ' + mark;
            })
            .catch((err) => {
                h2.innerText = err;
            })
    </script>
</body>

</html>
